<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		html,
		body,
		.main-content {
			height: 100%;
		}
		
		.main-content {
			width: 100%;
			float: left;
		}

		.main {
			height: 100%;
			margin: 0 180px;
			background-color: #ccc;
		}
		.left,
		.right {
			float: left;
			width: 160px;
			height: 100%;
			background-color: #999;
		}
		.left {
			margin-left: -100%;
		}
		.right {
			margin-left: -160px;
		}

        </style>
    </head>
    <body>
    <div class="main-content">
    	<div class="main"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
    </body>
</html>
