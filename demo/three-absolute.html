<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<style>
			html,
			body {
				margin: 0;
				height: 100%;
			}
			.left,
			.right {
				position: absolute;
				top: 0;
				width: 160px;
				height: 100%;
				background-color: #ccc;
			}
			.left {
				left: 0;
			}
			.right {
				right: 0;
			}
			.main {
				height: 100%;
				margin: 0 180px;
				background-color: #999;
			}
		</style>
    </head>
    <body>
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
    </body>
</html>
