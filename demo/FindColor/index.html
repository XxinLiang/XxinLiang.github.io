<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">			
		<title>FindColor</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<header>
			<div class="time">
				剩余时间：<strong id="time">20.0</strong>
			</div>
			<div class="complete">
				完成：<strong id="result">0</strong>
			</div>
		</header>
		<div class="maincolor">
			<div id="mainColor">
				黄
			</div>
		</div>
		<div class="txt">
			<p>根据上面字的颜色从下面选择正确的字，当你第一次选择正确时开始计时</p>
		</div>
		<div id="uselect">
			<div>蓝</div>
			<div>红</div>
			<div>黄</div>
			<div>绿</div>
			<div>黑</div>
		</div>
	</body>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
